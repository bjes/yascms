###
# app configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:tp_yass

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

# activate some useful filters of jinja2
jinja2.filters =
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter
    route_path = pyramid_jinja2.filters:route_path_filter
    static_path = pyramid_jinja2.filters:static_path_filter
jinja2.lstrip_blocks = true
jinja2.trim_blocks = true

project_abbr_name = tp_yass

# secret key for pyramid security framework
auth.secret = CHANGE_ME

# pyramid_session_redis settings
redis.sessions.prefix = tp_yass-
redis.sessions.secret = COOKIE_SIGNING_SECRET
redis.sessions.timeout = 86400
redis.sessions.cookie_name = tp_yass
redis.sessions.cookie_max_age = 86400
redis.sessions.cookie_path = /
redis.sessions.cookie_domain =
redis.sessions.cookie_secure = False
redis.sessions.cookie_httponly = True
redis.sessions.cookie_on_exception = True
redis.sessions.url = redis://localhost:6379/0

# 以下範例假設資料庫帳號是 user，密碼是 pass，目標資料庫為 localhost，
# 資料庫名稱為 foo，charset 為 utf8mb4:
# sqlalchemy.url = mysql+pymysql://user:pass@localhost/foo?charset=utf8mb4
sqlalchemy.url = mysql+pymysql://test_integration_tp_yass:test_integration_tp_yass@localhost/test_integration_tp_yass?charset=utf8mb4
sqlalchemy.pool_recycle = 3600

retry.attempts = 3

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[alembic]
# path to migration scripts
script_location = tp_yass/alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s
# file_template = %%(rev)s_%%(slug)s

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, tp_yass, sqlalchemy, alembic

[handlers]
keys = console, mattermost

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tp_yass]
level = DEBUG
handlers = console, mattermost
qualname = tp_yass

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_mattermost]
class = tp_yass.logging.MattermostHandler
args = ("tp_yass_dev", "https://webchat.tp.edu.tw/hooks/tosepauibiyf9b3adiettgr71w")
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
